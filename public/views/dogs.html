<h1>
  Dogs
</h1>
<div class="row">
  <div class="col-xs-2">
    ID
  </div>
  <div class="col-xs-4">
    name
  </div>
  <div class="col-xs-3">
    weight
  </div>
  <div class="col-xs-3">
    age
  </div>
  <div ng-repeat="dog in dogs">
    <div class="col-xs-2">
      {{dog.id}}
    </div>
    <div class="col-xs-4">
      {{dog.name}}
    </div>
    <div class="col-xs-3">
      {{dog.weight}}
    </div>
    <div class="col-xs-3">
      {{dog.age}}
    </div>
  </div>
</div>
