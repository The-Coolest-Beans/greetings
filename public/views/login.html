<div class="center-wrapper">
  <div class="center-content">
    <div class="row no-margin">
      <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form role="form" class="form-layout">
          <div class="text-center mb15">
            <img data-ng-src="/images/CoolBean.png" width=100px />
          </div>

          <h2 class="text-center mb30">Scooper Cards</h2>

          <div class="form-inputs">
            <input type="email" class="form-control input-lg" placeholder="Email Address" data-ng-model="credentials.userName" required autofocus>
            <input type="password" class="form-control input-lg" placeholder="Password" data-ng-model="credentials.password" required>
          </div>

          <button class="btn btn-success btn-block btn-lg mb15" type="submit" data-ng-click="loading=true; login();">
            <span ng-show="!loading">Sign in</span>
            <span ng-show="loading">Signing in... (please wait) <i class="fa fa-spinner fa-pulse"></i></span>
          </button>

          <p class="text-center mb30">
            <a ui-sref="user.forgot" class="style:">Forgot your password?</a>
          </p>
        </form>
      </div>
    </div>

  </div>
</div>
